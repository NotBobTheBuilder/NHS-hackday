<div class="panel">
  <h1>Concerns</h1>

  <div ng-repeat="concern in app.concerns.patient">
    <h3><i class="fa fa-user-md" ng-show="concern.owner=='D'"></i><i class="fa fa-user" ng-show="concern.owner=='P'"></i> {{concern.details}}</h3>
    <p>Symptoms: {{concern.symptoms}}</p>
    <p>Related Conditions: {{concern.condition}}</p>
  </div>

  <a href="/#/concern" class="button">Add New</a>
  <a href="/#/" class="button">Home</a>
</div>
